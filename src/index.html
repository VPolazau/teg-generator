<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teg Generator</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="container">
            <form id="form-control">
                <input class="input" type="text" placeholder="Enter tag..." />
                <button class="btn-form" type="submit" id="form-control">Add</button>
            </form>

            <div class="form-check">
                <input class="check-input-readonly" type="checkbox" role="switch" />
                <span class="check-readonly noselect">Readonly</span>
            </div>

            <div class="form-tags">
                <span class="tickets-empty-res-msg noselect"> Currently no tags </span>
            </div>
        </div>
    </body>
    <script type="module" src="js/app.js"></script>
</html>
